<!DOCTYPE html>
<html lang="en">

 <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application Form </title>

    <style>
    /* style css */
    body {
          background-color: #e9e9e9;
          padding: 20px;
          font-family: Arial, sans-serif;
          margin: 0;
         }

        /*form style */
        form {
             background:white;
             max-width: 600px;
             margin: 0 auto;
             padding: 20px;
             border-radius: 15px;
             box-shadow: 0px 0px 0px black (0, 0, 0, 0.1);
            }

            /*heder style*/
            h1{
                color: rgb(0, 0, 0);
                border-bottom: 2px solid rgb(180, 180, 174);
                padding-bottom: 5px;
            }

            /*paragraph style */
            p{
                color: red;
                font-style: bold;
            }

            /* label style */
            label{
                font-weight: bold;
                display: block;
                margin: 12px 0 7px;
            }
            input[type="text"],
            input[type="number"],
            input[type="email"],
            input[type="date"] {
                width: 100%;
                padding: 9px;
                margin: 5px 0 15px;
                border: 2px solid rgb(165, 218, 228);
                border-radius: 8px;
                box-sizing: border-box;
            }
            .skills input, .additional input {
            width: 100%;
            }

            /*submit */
            .submit {
                text-align: center;
                margin-top: 30;
            }
            input[type="submit"] {
                background-color: rgba(26, 128, 196, 0.774);
                color: white;
                padding: 12px 60px ;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 18px;
                transition: 0.3s;
            }
            input[type="submit"]:hover {
                background-color: rgb(5, 9, 202);
            }      
        </style>
 </head>

 <body>

     <form>
        <!-- personal information -->
        <div class="Personal_information">
            <h1> Personal Information</h1>
               <label for="Personal_information" >Full Name :</label>
               <input type="text" name="firstname">

               <label for="Personal_information">Date Of Birth : </label>
               <input type="date" name="Date Of Birth" >

               <label for="Personal_information">Address</label>
               <input type="text" name="Address" >
 
               <label for="Personal_information">Phone Number :</label>
               <input type="number" name="Phone Number" >

               <label for="Personal_information">Email :</label>
               <input type="email" name="Email">
        </div>

        <!--Position/Program Detail-->
        <div class="position_program_details">
          <h1>Position/Program Detail</h1>
             <label for="position_program_details">Position/Program Applied For : </label>
             <input type="text" name="Position/Program Detail">

             <label for="position_program_details" >Reference Number :</label>
             <input type="number" name="Reference Number" placeholder="if applicable">

             <label for="position_program_details"> Preferred Start Date :</label>
             <input type="date" name="Preferred Start Date" >
        </div>
        
        <!--Education & Qualification-->
        <div class="education">
           <h1>Education & Qualification :</h1>
             <label for="education"> Highest Qualification :</label>
             <input type="text" name="Highest Qualification" >

             <label for="education">Institution Name :</label>
             <input type="text" name="Institution Name" >

             <label for="education">Year Of Completion :</label>
             <input type="date" name="Year Of Completion" >
        </div>

        <!--Work Experience-->
        <div class="work_experience">
           <h1>Work Experience </h1>
             <label for="work_experience">Company Name :</label>
             <input type="text" name="Company Name" placeholder="if applicable">

             <label for="work_experience">Job Title :</label>
             <input type="text" name="Job Title" placeholder="if applicable">

             <label for="work_experience">Duration :</label>
             <input type="text" name="Duration" placeholder="if applicable">

             <label for="work_experience">Responsibilities :</label>
             <input type="text" name="Responsibilities" placeholder="if applicable">
        </div>

        <!--Skills And Competencies-->
        <div class="skills">
           <h1>Skills & Competencies :</h1>
           <input type="text" id="skills" name="Skills 1" placeholder="skill 1">
           <input type="text" id="skills" name="Skills 2" placeholder="skill 2">
           <input type="text" id="skills" name="Skills 3" placeholder="skill 3">
        </div>
        
        <!--Additional-->
        <div class="additional">
           <h1>Additional Information :</h1>
           <input type="text" name="Additional Information" placeholder="Why do you apply for this program ?" >
        </div>

        <!--If Required -->
        <div class="if_required">
            <h1>Reference </h1>
            <label for="if_required">Name :</label>
            <input type="text" name="NAME" placeholder="if required">

            <label for="if_required" >Contact :</label>
            <input type="number" name="Contact" placeholder="if required">
        </div>

        <!--Declaration-->
        <div class="declaration">
            <h1>Declaration </h1>
            <p>I hereby declar that the information provided is true
               and correct to the best of my knowledge.</p>

            <label for="declaration">Signature : </label>   
            <input type="text" name="Signature" >

            <label for="declaration">Date :</label>
            <input type="date" name="date" >
        </div>
        
        <div class="submit">
            <input type="submit" name="submit" value="Submit" >
        </div>

    </form>

 </body>

 <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from submitting the default way
            
            // Basic validation
            let isValid = true;
            let inputs = document.querySelectorAll("input[type='text'], input[type='email'], input[type='date'], input[type='number']");
            
            inputs.forEach(input => {
                if (input.value.trim() === "" && input.hasAttribute("required")) {
                    isValid = false;
                    input.style.border = "2px solid red";
                } else {
                    input.style.border = "2px solid rgb(165, 218, 228)";
                }
            });
            
            if (!isValid) {
                alert("Please fill in all required fields.");
                return;
            }
            
            // If valid, simulate submission (you can replace with actual form submission logic)
            alert("Form submitted successfully!");
            
            // Optionally, reset the form after submission
            document.querySelector("form").reset();
        });
    });
    </script>

</html>
